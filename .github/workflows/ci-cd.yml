# Branch â†’ deployment:
#   main â†’ staging API (youspeak-api-service-staging)
#   live â†’ live API (youspeak-api-service-production)
#
# Credentials: test/docker-compose jobs use localhost + test DB/Redis (CI only).
# Deployed ECS tasks get DATABASE_URL, REDIS_URL, SECRET_KEY from AWS Secrets Manager
# (Terraform writes those secrets with real RDS/ElastiCache endpoints). The task
# definition uses valueFrom: <secret-arn>, so production never sees localhost.
name: CI/CD Pipeline

on:
  push:
    branches: [main, live]
  pull_request:
    branches: [main, live]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: youspeak-backend
  ECS_SERVICE: youspeak-api-service
  ECS_CLUSTER: youspeak-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: youspeak-api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linting
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          ENVIRONMENT: test
        run: |
          alembic upgrade head
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          ENVIRONMENT: test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:8000/health >/dev/null && break
            sleep 1
          done
          curl -sf http://localhost:8000/health || (echo "API failed to start"; exit 1)
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          ENVIRONMENT: test
          TEST_USE_LIVE_SERVER: "true"
        run: |
          pytest tests/ -v -s --tb=long --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-compose:
    name: Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env for Docker Compose
        run: |
          cp .env.example .env
      
      - name: Start Docker Compose
        run: |
          docker compose up -d --build
      
      - name: Wait for API health
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost:8000/health >/dev/null && break
            sleep 2
          done
          curl -sf http://localhost:8000/health || (echo "API not healthy"; docker compose logs api; exit 1)
      
      - name: Smoke test API
        run: |
          curl -sf http://localhost:8000/docs >/dev/null && echo "Docs OK"
          curl -sf http://localhost:8000/api/v1/health 2>/dev/null || curl -sf http://localhost:8000/health >/dev/null && echo "Health OK"
      
      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose down -v

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, docker-compose]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/live')
    permissions:
      contents: read
      security-events: write  # required for Trivy SARIF upload to Code Scanning
    outputs:
      image: ${{ steps.image-output.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate task definition
        run: |
          if grep -q 'YOUR_ACCOUNT_ID' .aws/task-definition.json 2>/dev/null; then
            echo "::error::.aws/task-definition.json contains YOUR_ACCOUNT_ID. Run ./.aws/generate-task-definition.sh locally (after terraform apply) and commit the file. See GITHUB_ACTIONS.md"
            exit 1
          fi
          echo "Task definition OK"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:cache
          cache-to: type=registry,mode=max,image-manifest=true,oci-mediatypes=true,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:cache
      
      - name: Set image output
        id: image-output
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT
      
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-output.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: success() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging API (ECS)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://api-staging.youspeak.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}
          environment-variables: |
            ENVIRONMENT=staging
            LOG_LEVEL=INFO
      
      - name: Register task definition
        id: register-task
        run: |
          TASK_DEF_FILE="${{ steps.task-def.outputs.task-definition }}"
          [[ "$TASK_DEF_FILE" != /* ]] && TASK_DEF_FILE="$GITHUB_WORKSPACE/$TASK_DEF_FILE"
          TASK_ARN=$(aws ecs register-task-definition --cli-input-json "file://$TASK_DEF_FILE" --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task-definition-arn=$TASK_ARN" >> $GITHUB_OUTPUT
      
      - name: Run database migrations (one-off task)
        env:
          PRIVATE_SUBNET_IDS: ${{ secrets.PRIVATE_SUBNET_IDS }}
          ECS_SECURITY_GROUP: ${{ secrets.ECS_SECURITY_GROUP }}
        run: |
          if [ -z "$PRIVATE_SUBNET_IDS" ] || [ -z "$ECS_SECURITY_GROUP" ]; then
            echo "::warning::PRIVATE_SUBNET_IDS or ECS_SECURITY_GROUP not set. Skipping migrations (run .aws/set-github-secrets.sh)."
            exit 0
          fi
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition ${{ steps.register-task.outputs.task-definition-arn }} \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET_IDS],securityGroups=[$ECS_SECURITY_GROUP],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"youspeak-api","command":["python","-m","alembic","upgrade","head"]}]}' \
            --query 'tasks[0].taskArn' --output text)
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN"
          EXIT_CODE=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN" --query 'tasks[0].containers[0].exitCode' --output text)
          if [ "$EXIT_CODE" != "0" ]; then
            echo "::error::Migration task exited with code $EXIT_CODE"
            aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN" --query 'tasks[0].containers[0]' --output json
            exit 1
          fi
          echo "Migrations completed successfully"
      
      - name: Deploy Amazon ECS task definition
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }}-staging \
            --task-definition ${{ steps.register-task.outputs.task-definition-arn }} \
            --force-new-deployment \
            --no-cli-pager
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}-staging

  deploy-live:
    name: Deploy to Live API (ECS)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/live'
    environment:
      name: production
      url: https://api.youspeak.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}
          environment-variables: |
            ENVIRONMENT=production
            LOG_LEVEL=WARNING
      
      - name: Register task definition
        id: register-task
        run: |
          TASK_DEF_FILE="${{ steps.task-def.outputs.task-definition }}"
          [[ "$TASK_DEF_FILE" != /* ]] && TASK_DEF_FILE="$GITHUB_WORKSPACE/$TASK_DEF_FILE"
          TASK_ARN=$(aws ecs register-task-definition --cli-input-json "file://$TASK_DEF_FILE" --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task-definition-arn=$TASK_ARN" >> $GITHUB_OUTPUT
      
      - name: Run database migrations (one-off task)
        env:
          PRIVATE_SUBNET_IDS: ${{ secrets.PRIVATE_SUBNET_IDS }}
          ECS_SECURITY_GROUP: ${{ secrets.ECS_SECURITY_GROUP }}
        run: |
          if [ -z "$PRIVATE_SUBNET_IDS" ] || [ -z "$ECS_SECURITY_GROUP" ]; then
            echo "::warning::PRIVATE_SUBNET_IDS or ECS_SECURITY_GROUP not set. Skipping migrations (run .aws/set-github-secrets.sh)."
            exit 0
          fi
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition ${{ steps.register-task.outputs.task-definition-arn }} \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET_IDS],securityGroups=[$ECS_SECURITY_GROUP],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"youspeak-api","command":["python","-m","alembic","upgrade","head"]}]}' \
            --query 'tasks[0].taskArn' --output text)
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN"
          EXIT_CODE=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN" --query 'tasks[0].containers[0].exitCode' --output text)
          if [ "$EXIT_CODE" != "0" ]; then
            echo "::error::Migration task exited with code $EXIT_CODE"
            aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN" --query 'tasks[0].containers[0]' --output json
            exit 1
          fi
          echo "Migrations completed successfully"
      
      - name: Deploy Amazon ECS task definition
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }}-production \
            --task-definition ${{ steps.register-task.outputs.task-definition-arn }} \
            --force-new-deployment \
            --no-cli-pager
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}-production

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          # Add Slack/Discord notification here if needed
