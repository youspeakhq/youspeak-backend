services:
  # FastAPI Application
  api:
    build: .
    container_name: youspeak_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://youspeak_user:youspeak_password@postgres:5432/youspeak_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-characters-long
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ./app:/app/app
    networks:
      - youspeak_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: youspeak_postgres
    environment:
      - POSTGRES_USER=youspeak_user
      - POSTGRES_PASSWORD=youspeak_password
      - POSTGRES_DB=youspeak_db
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youspeak_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youspeak_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: youspeak_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - youspeak_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management (optional)
  adminer:
    image: adminer:latest
    container_name: youspeak_adminer
    ports:
      - "8080:8080"
    networks:
      - youspeak_network
    restart: unless-stopped

  # CI test runner (run after compose up: docker compose run test)
  test:
    build:
      context: .
      target: test
    container_name: youspeak_test
    environment:
      - DATABASE_URL=postgresql://youspeak_user:youspeak_password@postgres:5432/youspeak_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=test-secret-key-for-ci-pipeline-min-32-chars
      - ENVIRONMENT=test
      - TEST_USE_LIVE_SERVER=true
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - youspeak_network
    # Run with: docker compose run test
    # Or pytest only: docker compose run test pytest tests/ -v --tb=short

networks:
  youspeak_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
